input WorkoutInput {
  userId: ID!
  date: String!
  title: String
  comment: String
}

type Sets {
  value: Int,
  reps: Int
}

type Session {
  exerciseId: ID!
  comment: String,
  sets: [Sets]
}

type Workout {
  userId: ID!
  date: String!
  title: String
  comment: String
  sessions: [Sessionx]
}

type Query {
  workoutsFromUser(userId: ID!) : [Workout]
}

type Mutation {
  addWorkout(input: WorkoutInput!) : Boolean
}